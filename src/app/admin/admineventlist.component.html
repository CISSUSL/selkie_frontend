<h2 class="col-xs-12 col-sm-12 col-md-12">Show Event</h2>
<div class="col-xs-12 col-sm-12 col-md-12">
  <form class="example-form">
    <i class="fa fa-search"></i>
    <mat-form-field class="example-full-width">

      <input matInput placeholder="Search" #txtSearch>
    </mat-form-field>
  </form>
  <div class="event-container">
    <div class="col-xs-12 col-sm-12 col-md-12 event-block" *ngFor="let item of eventList| searchfilter: 'name' : txtSearch.value">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{item.name}}
            </mat-panel-title>
            <mat-panel-description>
              {{item.description}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="jumbotron">
            <i class="fa fa-map-marker icons"> &nbsp;</i>{{item.location}}
            <hr>
            <i class="fa fa-calendar icons"> &nbsp;</i>{{item.start_at}}
            <hr>
            <i class="fa fa-clock-o icons"> &nbsp;</i>{{item.start_at}}
            <hr> {{item.description}}
          </div>
          <div>

          </div>
          <button class="btn btn-danger" >Delete</button>
          <button class="btn btn-success" (click)="eventEdit(item.id)">Edit</button>
        </mat-expansion-panel>

      </mat-accordion>




    </div>



  </div>

</div>
