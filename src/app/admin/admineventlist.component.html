<h2 class="col-xs-12 col-sm-12 col-md-12">Show Event</h2>
<div class="col-xs-12 col-sm-12 col-md-12">
  <form class="example-form">
    <i class="fa fa-search"></i>
    <mat-form-field class="example-full-width">

      <input matInput placeholder="Search" #txtSearch>
    </mat-form-field>
  </form>
  <div class="event-container">
    <div class="col-xs-12 col-sm-12 col-md-12 event-block" *ngFor="let item of eventList| paginate: { itemsPerPage: 10, currentPage: p }| searchfilter: 'name' : txtSearch.value">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div *ngIf="item.name">
                  {{item.name}}
              </div>
             
            </mat-panel-title>
            <mat-panel-description>

              <div *ngIf="item.description"> 
                  {{item.description}}
                  <br>
                  <br>
              </div>
             
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="jumbotron">
            <div *ngIf="item.location">
                <i class="fa fa-map-marker icons"> &nbsp;</i>{{item.location}}
                <br>
                <br>
            </div>
            
          
            <div *ngIf="item.start_at">
            <i class="fa fa-calendar icons"> &nbsp;</i>{{item.start_at|date:'mediumDate'}}
            <br>
            <br>
            </div>
           
            <div *ngIf="item.start_at">
            <i class="fa fa-clock-o icons"> &nbsp;</i>{{item.start_at|date:'shortTime'}}
            <br>
            <br>
            </div>
           
            <div *ngIf="item.description" >
                {{item.description}}
                <br>
                <br>
            </div>
             
          </div>
          <div>

          </div>
          <button class="btn btn-danger" >Delete</button>
          <button class="btn btn-success" (click)="eventEdit(item.id)">Edit</button>
        </mat-expansion-panel>

      </mat-accordion>




    </div>



  </div>


  <div class="col-xs-12 col-sm-12 col-md-12">

      <div class="col-xs-3 col-sm-3 col-md-3">
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      </div>
      <pagination-controls class="col-xs-12 col-sm-6 col-md-6" (pageChange)="p = $event"></pagination-controls>
      <div class="col-xs-0 col-sm-0 col-md-0">
  
      </div>
    </div>

</div>
