<div class="container-fluid custom-form-style">
  <div class="row">
    <div class="col-md-5">
      <form class="example-form" (ngSubmit)="onRegister(f)" #f="ngForm">
        <div>
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="firstName" name="firstName" [(ngModel)]="register.firstName" #firstName="ngModel" required>


          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-error *ngIf="firstName.touched">
            <mat-error *ngIf="firstName.errors?.required">

              Username is
              <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">

                        Username is
                        <strong>Invalid</strong>
                    </mat-error> -->

          </mat-error>
        </div>



        <div class="col-lg-12">
          <button mat-button>Register</button>
        </div>
      </form>
    </div>
    <div class="col-md-7">
      content area
    </div>
  </div>
</div>
