<div class="custom-style-container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-12 col-sm-12 col-md-12 card short-profile">
          <div class="picture-section">

            <div class="col-xs-12 col-sm-12 col-md-12 picture-container">
              <img src="../../assets/5.jpg" alt="picture" class="img">
            </div>
          </div>



          <div class="data-section">
            <div *ngIf="userObj.first_name||userObj.last_name">
            <h2 class="short-profile-heading">{{userObj.first_name+" "+userObj.last_name }}</h2>
          </div>





          </div>
        </div>
      </div>

    </div>
    <div class="row info-section">
      <div class="col-xs-12 col-sm-12 col-md-12">

        <div class="card col-xs-12 col-sm-12 col-md-12 info-container ">
          <div>
            <div class="well info col-xs-12 col-sm-12 col-md-12">



              <div *ngIf="userObj.first_name ">
                <div class="col-xs-12 col-sm-4 col-md-4">
                  <h6>First Name</h6>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8">{{userObj.first_name}}</div>


              </div>
              <br>
              <hr>

              <div *ngIf="userObj.last_name">
                <div class="col-xs-12 col-sm-4 col-md-4">
                  <h6>Last Name</h6>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8">{{userObj.last_name}}</div>

              </div>
              <br>

              <hr>


              <div *ngIf="userObj.email">
                <div class="col-xs-12 col-sm-4 col-md-4">
                  <h6>Email</h6>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8">{{userObj.email}}</div>
              </div>
              <br>
              <hr>

              <div *ngIf="userObj.faculty">
                <div class="col-xs-12 col-sm-4 col-md-4">
                  <h6>Faculty</h6>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8">{{userObj.faculty.name}}</div>

              </div>
              <br>
              <hr>

              <div *ngIf="userObj.department">
                <div class="col-xs-12 col-sm-4 col-md-4">
                  <h6>Department</h6>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8">{{userObj.department.name}}</div>

              </div>
              <br>
              <hr>

              <div *ngIf="userObj.role">
                <div class="col-xs-12 col-sm-4 col-md-4">
                  <h6>Role</h6>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8">{{userObj.role}}</div>

              </div>
              <br>
              <hr>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 button-conatiner">
              <button mat-raised-button class="custom-btn-color" (click)="userEdit()">Edit</button>
            </div>
          </div>



        

        </div>
      </div>
    </div>
  </div>
</div>
