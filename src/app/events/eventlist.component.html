<div class="col-md-12">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search" #txtSearch>
    </mat-form-field>
  </form>
  <div class="col-md-12 card" *ngFor="let item of eventList| searchfilter: 'eventName' : txtSearch.value">
      Event name:{{item.eventName}}
  </div>
</div>
