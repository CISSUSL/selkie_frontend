<div class="col-md-12 custom-style">
  <form class="example-form" (ngSubmit)="onSubmit()">

    <div >
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Event Name" name="eventName" [(ngModel)]="eventObj.eventName" #eventName="ngModel" required>
      </mat-form-field>
    </div>


    <div class="col-lg-12">
        <mat-error *ngIf="eventName.touched">
            <mat-error *ngIf="eventName.errors?.required">
    
                Username is
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>
    

     




    <div>
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Event Location" value="Event Location" name="eventLocation" [(ngModel)]="eventObj.eventLocation" #eventLocation="ngModel" required>
      </mat-form-field>
    </div>

    <div class="col-lg-12">
        <mat-error *ngIf="eventLocation.touched">
            <mat-error *ngIf="eventLocation.errors?.required">
    
                Location is
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>


    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="date" [(ngModel)]="eventObj.date" #date="ngModel" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-12">
        <mat-error *ngIf="date.touched">
            <mat-error *ngIf="date.errors?.required">
    
                Date is
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>
    

    <div>
      <mat-form-field class="example-full-width">
        <input type="time" matInput placeholder="Time" value="Event time" name="time" [(ngModel)]="eventObj.time" #time="ngModel" required>
      </mat-form-field>
    </div>

    <div class="col-lg-12">
        <mat-error *ngIf="time.touched">
            <mat-error *ngIf="time.errors?.required">
    
                Time is
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Short Description " name="shortDes" [(ngModel)]="eventObj.shortDes" #shortDes="ngModel" required></textarea>
      </mat-form-field>
    </div>
    <div class="col-lg-12">
        <mat-error *ngIf="shortDes.touched">
            <mat-error *ngIf="shortDes.errors?.required">
    
                Short Description
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>

    <div>
      <mat-form-field>
        <textarea matInput placeholder="Long Description"  name="longDes" [(ngModel)]="eventObj.longDes" #longDes="ngModel" required></textarea>
      </mat-form-field>
    </div>

    <div class="col-lg-12">
        <mat-error *ngIf="longDes.touched">
            <mat-error *ngIf="longDes.errors?.required">
    
                Short Description
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>

    

    <button mat-raised-button color="warn">submit</button>
  </form>
</div>
