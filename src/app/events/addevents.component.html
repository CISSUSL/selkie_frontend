<h2 class=" col-xs-12 col-sm-12 col-md-12 add-event-header">Add Events</h2>
<div class="col-xs-12 col-sm-12 col-md-12 custom-style card">

   
  <form class="example-form col-xs-12 col-sm-12 col-md-12" (ngSubmit)="onSubmit()">

    <div class=" col-xs-12 col-sm-12 col-md-12">
      <mat-form-field  class="example-full-width col-xs-12 col-sm-12 col-md-12">
        <input matInput placeholder="Event Name" name="eventName" [(ngModel)]="eventObj.eventName" #eventName="ngModel" required>
      </mat-form-field>
    </div>


    <div class="col-lg-12">
        <mat-error *ngIf="eventName.touched">
            <mat-error *ngIf="eventName.errors?.required">
    
                Event Name
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>
    

     




    <div class=" col-xs-12 col-sm-12 col-md-12">
      <mat-form-field class="example-full-width  col-xs-12 col-sm-12 col-md-12" >
        <input matInput placeholder="Event Location" value="Event Location" name="eventLocation" [(ngModel)]="eventObj.eventLocation" #eventLocation="ngModel" required>
      </mat-form-field>
    </div>

    <div class="col-lg-12 ">
        <mat-error *ngIf="eventLocation.touched">
            <mat-error *ngIf="eventLocation.errors?.required">
    
                A Location is
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>


    <div class=" col-xs-12 col-sm-12 col-md-12">
      <mat-form-field class=" col-xs-12 col-sm-12 col-md-12">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="date" [(ngModel)]="eventObj.date" #date="ngModel" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-12">
        <mat-error *ngIf="date.touched">
            <mat-error *ngIf="date.errors?.required">
    
                Date is
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>
    

    <div class=" col-xs-12 col-sm-12 col-md-12">
      <mat-form-field class="example-full-width col-xs-12 col-sm-12 col-md-12">
        <input type="time" step="2"  matInput placeholder="Time" value="Event time" name="time" [(ngModel)]="eventObj.time" #time="ngModel" required>
      </mat-form-field>
    </div>

    <div class="col-lg-12">
        <mat-error *ngIf="time.touched">
            <mat-error *ngIf="time.errors?.required">
    
                Time is
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>
    

    <div class=" col-xs-12 col-sm-12 col-md-12">
      <mat-form-field class=" col-xs-12 col-sm-12 col-md-12">
        <textarea matInput placeholder="Long Description"  name="description" [(ngModel)]="eventObj.description" #des="ngModel" required></textarea>
      </mat-form-field>
    </div>

    <div class="col-lg-12">
        <mat-error *ngIf="des.touched">
            <mat-error *ngIf="des.errors?.required">
    
                Long Description 
                <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="username.errors?.pattern">
    
                Username is
                <strong>Invalid</strong>
            </mat-error> -->
    
        </mat-error>
    </div>

    
    
    <div class="col-xs-2"> 
        <button  mat-raised-button color="warn">Add event</button>
    </div>
   
  </form>
</div>
