
<div class="container-fluid custom-style">
    <div class="row custom-row-style">

        <div class="col-xs-12 col-sm-12 col-md-12 ">
            <div class=" col-xs-10 col-sm-6 col-md-4  col-xs-push-1 col-sm-push-3 col-md-push-4 login-form card">
                <form class=" example-form" (ngSubmit)="onSubmit()" #f="ngForm">
                    <div >
                        <mat-form-field class="example-full-width col-xs-12 col-sm-12 col-md-12">
                            <input type="text" matInput placeholder="UserName" name="username" [(ngModel)]="login.username" #username="ngModel" required>


                        </mat-form-field>
                    </div>

                    <div class="col-lg-12">
                        <mat-error *ngIf="username.touched">
                            <mat-error *ngIf="username.errors?.required">

                                Username is
                                <strong>required</strong>
                            </mat-error>
                            <!-- <mat-error *ngIf="username.errors?.pattern">

                            Username is
                            <strong>Invalid</strong>
                        </mat-error> -->

                        </mat-error>
                    </div>

                    <mat-form-field class="example-full-width  col-xs-12 col-sm-12 col-md-12">
                        <input matInput placeholder="password" name="password" [(ngModel)]="login.password" #password="ngModel" required minlength="8"
                            maxlength="20">
                    </mat-form-field>

                    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 button-container ">
                        <button class="button" mat-raised-button color="warn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
