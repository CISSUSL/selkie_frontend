<div class="container-fluid custom-style">
    <div class="row custom-row-style">


        



        <div class="col-lg-4 col-md-4  col-sm-4 col-xs-12  col-md-push-4 col-sm-push-4 box">


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 img">
                    <img src="../../assets/lg.png" alt="" class="col-xs-12 col-sm-12 col-md-12 login_icon">
            </div>


            <form class=" example-form" (ngSubmit)="onSubmit()" #f="ngForm">
                <div>
                    <mat-form-field class="example-full-width col-xs-12 col-sm-12 col-md-12">
                            <mat-placeholder class="place-holder"> email</mat-placeholder>  
                        <input type="text" matInput  name="username" [(ngModel)]="login.username" #username="ngModel" required>


                    </mat-form-field>
                </div>

                <div class="col-xs-12 col-md-12 col-lg-12">
                    <mat-error *ngIf="username.touched">
                        <mat-error *ngIf="username.errors?.required">

                            Email is
                            <strong>required</strong>
                        </mat-error>
                        <!-- <mat-error *ngIf="username.errors?.pattern">

                            Username is
                            <strong>Invalid</strong>
                        </mat-error> -->

                    </mat-error>
                </div>
                <div>
                    <mat-form-field class="example-full-width  col-xs-12 col-sm-12 col-md-12">
                            <mat-placeholder class="place-holder">password</mat-placeholder>  
                        <input type="password" matInput  name="password" [(ngModel)]="login.password" #password="ngModel" required
                            minlength="6" maxlength="8">
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <mat-error *ngIf="password.touched">
                        <mat-error *ngIf="password.errors?.required">

                            password is
                            <strong>required</strong>
                        </mat-error>
                        <!-- <mat-error *ngIf="username.errors?.pattern">

                        Username is
                        <strong>Invalid</strong>
                    </mat-error> -->

                    </mat-error>
                </div>
                <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 button-container ">
                    <button class="button" mat-raised-button color="warn">Login</button>
                </div>
                {{errorMessage}}
            </form>
        </div>


       



    </div>
