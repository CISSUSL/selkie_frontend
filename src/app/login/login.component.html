<div class="container-fluid custom-style">
<div class="row custom-row-style">

    <div class="col-xs-12 col-sm-12 col-md-12 ">

            <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                <img src="../../assets/lg.png" alt="" class="col-xs-12 col-sm-12 col-md-12 login_icon">
            </div>
            <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
            
        </div>

                    <div >
                        <mat-form-field class="example-full-width col-xs-12 col-sm-12 col-md-12">

                        </mat-form-field>
                    </div>

                    <div class="col-lg-12">
                        <mat-error *ngIf="username.touched">

                                Username is

                            </mat-error>

                            Username is

                        </mat-error> -->

                        </mat-error>
                    </div>
                <div>
                    <mat-form-field class="example-full-width  col-xs-12 col-sm-12 col-md-12">
                        <input matInput placeholder="password" name="password" [(ngModel)]="login.password" #password="ngModel" required minlength="6"
                            maxlength="8">
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-error *ngIf="password.touched">

                        </mat-error>

                    </mat-error> -->

                    </mat-error>
                </div>

                    </div>
                </form>
    </div>
