
<div class="container-fluid custom-style">
    <div class="row">
        <div class="col-md-7">
                picture content
        </div>
        <div class="col-md-5">

            <form class="example-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div>
                    <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="UserName" name="username" [(ngModel)]="login.username" #username="ngModel" required>
                            

                    </mat-form-field>
                </div>

                <div class="col-lg-12">
                    <mat-error *ngIf="username.touched">
                        <mat-error *ngIf="username.errors?.required">

                            Username is
                            <strong>required</strong>
                        </mat-error>
                        <!-- <mat-error *ngIf="username.errors?.pattern">

                            Username is
                            <strong>Invalid</strong>
                        </mat-error> -->

                    </mat-error>
                </div>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="password" name="password" [(ngModel)]="login.password" #password="ngModel" required minlength="8"
                        maxlength="20">
                </mat-form-field>

                <div class="col-lg-12">
                    <button mat-button >Login</button>
                </div>
            </form>
        </div>
    </div>

</div>
